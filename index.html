    <style>

<body>

    <!-- ì‹œì‘ í™”ë©´ -->

        <p>ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”: <input type="text" id="playerName" placeholder="ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”"></p>
        <h2>ë‚œì´ë„ë¥¼ ì„ íƒí•˜ì„¸ìš”</h2>
        <button class="button" onclick="startGame('highest')">ìµœìƒ</button>
        <button class="button" onclick="startGame('high')">ìƒ</button>
        <button class="button" onclick="startGame('medium')">ì¤‘</button>
        <button class="button" onclick="startGame('low')">í•˜</button>

    <!-- ê²Œì„ í™”ë©´ -->
    <div id="game-screen">
        <h1>ì„¸ ìˆ˜ì˜ ë§ì…ˆ (ë„¤ëª¨ ì±„ìš°ê¸°)</h1>
        <div id="energy-bar">
            <div id="energy"></div>

        <div id="question-container">
            <div id="question" style="font-size: 24px; margin: 20px 0;">
                ë¹ˆ ì¹¸ì„ ì±„ì›Œì£¼ì„¸ìš”:<br>
                <span id="equation"></span>
            </div>
            <div id="choices">
                <button class="choice-button" onclick="checkAnswer(1)" id="choice1">1</button>
                <button class="choice-button" onclick="checkAnswer(2)" id="choice2">2</button>
                <button class="choice-button" onclick="checkAnswer(3)" id="choice3">3</button>
                <button class="choice-button" onclick="checkAnswer(4)" id="choice4">4</button>
            </div>
        </div>
        <div id="message"></div>
        <button class="button" id="next-button" style="display:none;" onclick="nextQuestion()">ë‹¤ìŒ ë¬¸ì œ</button>
        <div id="stats">
            <p>ì ìˆ˜: <span id="score">0</span></p>
            <p>ë‚¨ì€ ê¸°íšŒ: <span id="lives">3</span></p>
            <p>ì´ ê²Œì„ ì‹œê°„: <span id="game-time">0</span>ì´ˆ</p>
        </div>
    </div>

    <!-- ì¢…ë£Œ í™”ë©´ -->
    <div id="end-screen">
        <h1>ê²Œì„ ì¢…ë£Œ!</h1>
        <p>ìµœì¢… ì ìˆ˜: <span id="final-score">0</span></p>
        <p>ì´ ê²Œì„ ì‹œê°„: <span id="final-time">0</span>ì´ˆ</p>
        <button class="button" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
        <button class="button" onclick="sendData()">ì „ì†¡í•˜ê¸°</button>
        <div id="response" style="margin-top:20px; font-size:16px;"></div>
    </div>

    <script>
        window.onload = function() {
            // ë‚œì´ë„ë³„ ì„¤ì •
            const difficultySettings = {
                'highest': { time: 20, points: 20 },
                'high': { time: 25, points: 15 },
                'medium': { time: 30, points: 10 },
                'low': { time: 35, points: 5 }
            };
            let difficulty;
            let timeLimit;
            let score = 0;
            let lives = 3;
            let totalGameTime = 0;
            let gameInterval;
            let energyInterval;
            let gameStartTime;
            let currentQuestion = {};
            let correctAnswerIndex = 0;
            let playerNameGlobal = "";

            // ë¬¸ì œ ìƒì„± í•¨ìˆ˜
            function generateQuestion() {
                // ë¬¸ì œ ì „í™˜ ì‹œ ë‹¤ìŒ ë¬¸ì œ ë²„íŠ¼ ìˆ¨ê¸°ê³ , ì„ íƒì§€ ë²„íŠ¼ í™œì„±í™”
                document.getElementById('next-button').style.display = 'none';
                document.getElementById('message').innerHTML = '';
                enableChoiceButtons();
                
                let A, B, C, D, blank, D1, D2;
                while (true) {
                    A = getRandomInt(1, 9); // AëŠ” 1~9
                    B = getRandomInt(1, 9); // BëŠ” 1~9
                    C = getRandomInt(1, 9); // CëŠ” 1~9
                    D = A + B + C; // ì „ì²´ í•©
                    D1 = getRandomInt(1, Math.min(9, D - 1));
                    D2 = getRandomInt(1, Math.min(9, D - D1));
                    blank = D - (D1 + D2);
                    if (blank >= 1 && blank <= 9) {
                        break;
                    }
                }

                currentQuestion = {
                    equation: `${A} + ${B} + ${C} = \\boxed{\\quad} + ${D1} + ${D2}`,
                    solution: blank
                };

                // ìƒì„±ëœ ë¬¸ì œë¥¼ í‘œì‹œ
                document.getElementById('equation').innerHTML = `\\( ${A} + ${B} + ${C} = \\square + ${D1} + ${D2} \\)`;
                MathJax.typesetPromise();

                // ì •ë‹µê³¼ ì˜¤ë‹µ ì„ íƒì§€ ìƒì„±
                let choices = [blank];
                while (choices.length < 4) {
                    let incorrect = generateIncorrectAnswer(blank);
                    if (!choices.includes(incorrect)) {
                        choices.push(incorrect);
                    }
                }

                // ì„ íƒì§€ ì„ê¸°
                shuffleArray(choices);

                // ì„ íƒì§€ ë²„íŠ¼ì— ì ìš©
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`choice${i}`).innerText = choices[i-1];
                }

                // ì •ë‹µ ì¸ë±ìŠ¤ ì„¤ì •
                correctAnswerIndex = choices.indexOf(blank) + 1;
            }

            // ì˜¤ë‹µ ìƒì„± í•¨ìˆ˜
            function generateIncorrectAnswer(correct) {
                let incorrect;
                while (true) {
                    let delta = getRandomInt(-3, 3);
                    if (delta === 0) continue;
                    incorrect = correct + delta;
                    if (incorrect >= 1 && incorrect <= 9) {
                        break;
                    }
                }
                return incorrect;
            }

            // ì„ íƒì§€ ë²„íŠ¼ í™œì„±í™”/ë¹„í™œì„±í™” í•¨ìˆ˜
            function disableChoiceButtons() {
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`choice${i}`).disabled = true;
                }
            }
            function enableChoiceButtons() {
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`choice${i}`).disabled = false;
                }
            }

            // ì •ë‹µ í™•ì¸ í•¨ìˆ˜
            window.checkAnswer = function(selectedChoice) {
                clearInterval(energyInterval);
                disableChoiceButtons(); // ë‹µë³€ í›„ ë” ì´ìƒ ì„ íƒ ë¶ˆê°€
                if (selectedChoice === correctAnswerIndex) {
                    score += difficultySettings[difficulty].points;
                    document.getElementById('message').innerHTML = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
                } else {
                    lives--;
                    document.getElementById('message').innerHTML = `í‹€ë ¸ìŠµë‹ˆë‹¤! ì •ë‹µì€ ${currentQuestion.solution} ì…ë‹ˆë‹¤. ğŸ˜¢`;
                }
                updateStats();

                if (lives <= 0) {
                    endGame();
                } else {
                    // "ë‹¤ìŒ ë¬¸ì œ" ë²„íŠ¼ì„ ë³´ì´ê²Œ í•¨
                    document.getElementById('next-button').style.display = 'inline-block';
                }
            }

            // ë‹¤ìŒ ë¬¸ì œ ì§„í–‰ í•¨ìˆ˜
            window.nextQuestion = function() {
                // ìƒˆë¡œìš´ ë¬¸ì œ ìƒì„± ë° ì—ë„ˆì§€ë°” ì‹œì‘
                generateQuestion();
                if (difficulty !== 'low') {
                    startEnergyBar();
                }
            }

            // ì ìˆ˜ ë° ìƒëª… ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateStats() {
                document.getElementById('score').innerText = score;
                document.getElementById('lives').innerText = lives;
                document.getElementById('game-time').innerText = totalGameTime;
            }

            // ê²Œì„ ì‹œì‘ í•¨ìˆ˜
            window.startGame = function(selectedDifficulty) {
                // ì…ë ¥í•œ ì´ë¦„ì„ ì €ì¥
                playerNameGlobal = document.getElementById('playerName').value.trim();
                // (ë¹ˆ ë¬¸ìì—´ì¼ ê²½ìš° ì¶”ê°€ ì²˜ë¦¬ ê°€ëŠ¥)
                difficulty = selectedDifficulty;
                timeLimit = difficultySettings[difficulty].time;
                document.getElementById('start-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                gameStartTime = Date.now();
                score = 0;
                lives = 3;
                totalGameTime = 0;
                updateStats();
                generateQuestion();
                if (difficulty !== 'low') {
                    startEnergyBar();
                }
                gameInterval = setInterval(() => {
                    totalGameTime = Math.floor((Date.now() - gameStartTime) / 1000);
                    document.getElementById('game-time').innerText = totalGameTime;
                }, 1000);
            }

            // ê²Œì„ ì¢…ë£Œ í•¨ìˆ˜
            function endGame() {
                clearInterval(gameInterval);
                clearInterval(energyInterval);
                document.getElementById('game-screen').classList.remove('visible');
                document.getElementById('end-screen').classList.add('visible');
                document.getElementById('final-score').innerText = score;
                document.getElementById('final-time').innerText = totalGameTime;
            }

            // ê²Œì„ ì¬ì‹œì‘ í•¨ìˆ˜
            window.restartGame = function() {
                score = 0;
                lives = 3;
                totalGameTime = 0;
                document.getElementById('end-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                updateStats();
                generateQuestion();
                if (difficulty !== 'low') {
                    startEnergyBar();
                }
                gameStartTime = Date.now();
                gameInterval = setInterval(() => {
                    totalGameTime = Math.floor((Date.now() - gameStartTime) / 1000);
                    document.getElementById('game-time').innerText = totalGameTime;
                }, 1000);
            }

            // ì—ë„ˆì§€ ë°” ì‹œì‘ í•¨ìˆ˜
            function startEnergyBar() {
                clearInterval(energyInterval);
                let energyBar = document.getElementById('energy');
                let width = 100;
                let decrement = 100 / (timeLimit * 10);

                energyBar.style.width = '100%';
                energyInterval = setInterval(() => {
                    width -= decrement;
                    if (width <= 0) {
                        clearInterval(energyInterval);
                        lives--;
                        updateStats();
                        document.getElementById('message').innerHTML = `ì‹œê°„ ì´ˆê³¼! ì •ë‹µì€ ${currentQuestion.solution} ì…ë‹ˆë‹¤. ğŸ˜®`;
                        if (lives <= 0) {
                            endGame();
                        } else {
                            // ì‹œê°„ ì´ˆê³¼ ì‹œì—ë„ "ë‹¤ìŒ ë¬¸ì œ" ë²„íŠ¼ í™œì„±í™” í›„ ì„ íƒì§€ ë¹„í™œì„±í™”
                            disableChoiceButtons();
                            document.getElementById('next-button').style.display = 'inline-block';
                        }
                    } else {
                        energyBar.style.width = width + '%';
                    }
                }, 100);
            }

            // ë°°ì—´ ì„ê¸° í•¨ìˆ˜
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            // ëœë¤ ì •ìˆ˜ ìƒì„± í•¨ìˆ˜
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        };

        // ì„œë²„ ë°ì´í„° ì „ì†¡ í•¨ìˆ˜
        async function sendData() {
            const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";
            const gameTitle = "ì„¸ ìˆ˜ì˜ ë§ì…ˆ (ë„¤ëª¨ ì±„ìš°ê¸°)";
            const finalScore = document.getElementById('final-score').innerText;
            const elapsedTime = document.getElementById('final-time').innerText;
            const requestData = {
                game: gameTitle,
                name: window.playerNameGlobal || "",
                score: parseInt(finalScore, 10),
                elapsedTime: parseInt(elapsedTime, 10)
            };

            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const responseData = await response.json();

                if (response.ok) {
                    document.getElementById('response').innerText = `ì„±ê³µ: ${JSON.stringify(responseData, null, 2)}`;
                } else {
                    document.getElementById('response').innerText = `ì˜¤ë¥˜: ${JSON.stringify(responseData, null, 2)}`;
                }
            } catch (error) {
                console.error('ìš”ì²­ ì‹¤íŒ¨:', error);
                document.getElementById('response').innerText = `ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`;
            }
        }
    </script>
